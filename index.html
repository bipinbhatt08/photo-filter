<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Custom CSS  -->
    <link rel="stylesheet" href="style.css">
  
</head>
<body>
    <div class="container-fluid py-5 custom-container w-100">
        <div class="container w-100" >
            <h1 class="heading mb-3 text-center">Image Gallery</h1>
            <div class="category-list-container py-3 mb-4">
                <ul class="category-list mb-4">
                    <li class=" filter active" data-filter="all">All</li>
                    <li class="filter" data-filter="car">Car</li>
                    <li class="filter" data-filter="bus">Bus</li>
                    <li class="filter" data-filter="truck">Truck</li>
                    <li class="filter" data-filter="cycle">Cycle</li>
                    <li class="filter" data-filter="bike">Bike</li>
                </ul>
                <hr class="">
            </div>

            <div class="row photo-container ">
               <div class="col-lg-3 col-md-6 col-12 mb-3 car photo">
                        <img src="https://images.unsplash.com/photo-1492144534655-ae79c964c9d7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=983&q=80" alt="" data-item="car">
               </div>
               <div class="col-lg-3 col-md-6 col-12 mb-3 car photo">
                    <img src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="" data-item="car">
               </div>
               <div class="col-lg-3 col-md-6 col-12 mb-3 truck photo">
                    <img src="https://images.unsplash.com/photo-1601584115197-04ecc0da31d7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="" data-item="truck">
               </div>
               <div class="col-lg-3 col-md-6 col-12 mb-3 bus photo">
                    <img src="https://images.unsplash.com/photo-1562620669-98104534c6cd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="" data-item="bus">
                </div>
               <div class="col-lg-3 col-md-6 col-12 mb-3 bike photo ">
                    <img src="https://images.unsplash.com/photo-1525160354320-d8e92641c563?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=387&q=80" alt="" data-item="bike">
                </div>
               <div class="col-lg-3 col-md-6 col-12 mb-3 car photo">
                    <img src="https://images.unsplash.com/photo-1503376780353-7e6692767b70?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1470&q=80" alt="" data-item="car">
               </div>
               <div class="col-lg-3 col-md-6 col-12 mb-3 cycle photo">
                   <img src="https://images.unsplash.com/photo-1485965120184-e220f721d03e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="sorry" data-item="cycle">
               </div>
               <div class="col-lg-3 col-md-6 col-12 mb-3 truck photo">
                    <img src="https://images.unsplash.com/photo-1592838064575-70ed626d3a0e?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1118&q=80" alt="sorry" data-item="truck">
               </div>
            </div>
        </div>
    </div>
    <!-- custom js  -->
    <script src="./index.js"></script>
    <!-- Bootstrap Js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
